<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
  </head>

  <body bgcolor="1F85DE">
    <h2>Welcome to our Registration page</h2>
    <h3>Kindly register to proceed further</h3>
    <form
      method="post"
      action="./Register"
      style="background-color: green; width: 350px; padding: 20px"
    >
      <table style="height: 200px; width: 200px">
        <tr>
          <td>Student ID :</td>
          <td>
            <input type="text" name="id" />
          </td>
        </tr>
        <tr>
          <td>Name :</td>
          <td>
            <input type="text" name="name" />
          </td>
        </tr>
        <tr>
          <td>Age :</td>
          <td>
            <input type="text" name="age" />
          </td>
        </tr>
        <tr>
          <td>Gender :</td>
          <td>
            <input type="text" name="gender" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="submit"
              name="submit"
              style="height: 20px; width: 100px"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
